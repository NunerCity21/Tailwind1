<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login | Tailwind</title>
    <link href="app.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center">
    <style>
        body {
            background-image: url('./NetflixBackground.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            /* margin: 0; */
        }
    </style>

    <header class="flex items-center justify-between p-4">
        <div>
            <img src="NexflixLogo.png" alt="Netflix Logo" width="150px" class="">
        </div>
        <div class="flex gap-4">
            <button class="border border-white text-white py-2 px-4">English</button>
            <button class="bg-red-500 text-white rounded py-2 px-3">Sign In</button>
        </div>
    </header>

    <div class="flex items-center justify-center text-center text-white h-full">
        <div>
            <h1 class="text-4xl font-bold mb-4">Unlimited Movies, TV Shows, and more.</h1>
            <p class="text-lg font-bold mb-4">Watch Anytime. Cancel Anytime.</p>
            <h3 class="text-2xl font-bold mb-4">Ready to watch? Enter your email to create or restart your membership.</h3>
            
            <div class="flex items-center justify-center mb-4">
                <input type="text" placeholder="Email address" class="rounded-l py-3 px-20 bg-white text-black text-lg w-72">
                <button class="bg-red-500 text-white rounded-r py-3 px-5 ml-0 font-bold text-lg">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
